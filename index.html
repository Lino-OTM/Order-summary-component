<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A summary layout for a music app" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order-summary-container">
      <img class="order-summary-container__image" src="./images/illustration-hero.svg" alt="an ilustration of a girl with headphones and dancing" />
      <h3 class="order-summary-container__title">Order Summary</h3>
      <p class="order-summary-container__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="order-summary-container__plan">
        <span
          ><img src="./images/icon-music.svg" alt="musical note icon"
        /></span>
        <p class="price-text"><b>Annual Plan</b><br />$59.99/year</p>
        <a href="#"><b>Change</b></a>
      </div>
      <button class="order-summary-container__button">
        Proceed to Payment
      </button>
      <a href="#" class="order-summary-container__cancel-order">Cancel Order</a>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by <a href="#">Ivan</a>.
      </div>
    </footer>
  </body>
</html>
